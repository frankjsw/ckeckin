name: Auto Checkin

on:
  push:
    branches:
      - main  # 触发工作流的分支
  pull_request:
    branches:
      - main  # 也可以为 `pull_request` 设置

jobs:
  install-and-run:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境
    
    steps:
    # 检出仓库代码
    - name: Checkout code
      uses: actions/checkout@v2
    
    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 使用 Node.js 16 版本

    # 安装依赖
    - name: Install dependencies
      run: |
        npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth  # 安装 puppeteer 和其他相关依赖
        npm install # 如果你的项目中有 package.json，执行此命令安装所有依赖
    
    # 安装 xvfb (X virtual framebuffer)
    - name: Install xvfb
      run: sudo apt-get install -y xvfb
    
    # 使用 xvfb 运行自动签到脚本
    - name: Run auto checkin script with xvfb
      run: |
        xvfb-run node ./auto-checkin.js
